server:
  port: 8039
  spring:
    h2:
      console:
        enabled: true
        path: /h2
      datasource:
        url: jdbc:h2:file:~/testdb
        initialization-mode: always
        platform: h2
        username: sa
        password:
        driverClassName: org.h2.Driver
      jpa:
        show-sql: true
        hibernate:
          ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
    application:
      name: produtos
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
    jxm:
      enabled: false
    datasource:
      url: jdbc:mysql://localhost:3307/produtos?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      username: root
      password: produto